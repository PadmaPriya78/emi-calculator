<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EMI Calculator</h2>

    <label for="amount">Loan Amount (â‚¹):</label>
    <input type="number" id="amount" placeholder="e.g., 500000">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g., 7.5" step="0.1">

    <label for="tenure">Loan Tenure (years):</label>
    <input type="number" id="tenure" placeholder="e.g., 5">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="emiResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
